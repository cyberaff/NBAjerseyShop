{% extends 'base.html' %}


{% block content %}

<div class="mt-5">
    <a href="{% url 'shop:home' %}">
        <button class="btn btn-secondary">Back to shop</button>
    </a>
    <h1 class="mt-4">Register</h1>
    <form class ='mt-3' 
        action="{% url 'registration' %}" 
        method="post"
        style="font-weight: bold">            
            <div class="container">
                <p>
                    <div class="col-2">
                        <label for="id_first_name">First name:</label>
                    </div>
                    <div class="col">   
                        <input type="text" name="first_name" maxlength="50" required="" id="id_first_name" style="padding-right: 20px;">
                    </div>
                </p>
        
                <p>
                    <div class="col-2">
                        <label for="id_last_name">Last name:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="last_name" maxlength="50" required="" id="id_last_name">
                    </div>
                </p>
    
                <p>
                    <div class="col-2">
                        <label for="id_email">Email:</label>
                    </div>
                    <div class="col">
                        <input type="email" name="email" maxlength="254" required="" id="id_email">
                    </div> 
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_password">Password:</label>
                    </div>
                    <div class="col">
                        <input type="password" name="password" required="" id="id_password">
                    </div>   
                </p>
        
                <p>
                    <div class="col-2">
                        <label for="id_confirm_password">Confirm password:</label>
                    </div>
                    <div class="col">
                        <input type="password" name="confirm_password" required="" id="id_confirm_password">
                    </div>
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_country">Country:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" name="country" maxlength="50" required="" id="id_country">
                    </div>   
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_zip_code">Zip code:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="zip_code" maxlength="50" required="" id="id_zip_code">
                    </div>    
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_city">City:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="city" maxlength="50" required="" id="id_city">
                    </div>  
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_street">Street:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="street" maxlength="50" required="" id="id_street">
                    </div>
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_house_no">House no:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="house_no" maxlength="10" required="" id="id_house_no">
                    </div>
                </p>
                
                <p>
                    <div class="col-2">
                        <label for="id_apartment_no">Apartment no:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="apartment_no" maxlength="10" id="id_apartment_no">
                    </div>  
                </p>
        </div>
        {% comment %} {{form.as_p}}
        {{ address_form.as_p }} {% endcomment %}
        {% csrf_token %}
    <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock content %}
